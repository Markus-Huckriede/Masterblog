<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Post</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Add New Post</h1>

    {% if error %}
        <p style="color:red">{{ error }}</p>
    {% endif %}

    <form action="{{ url_for('add') }}" method="POST">
        <label for="author">Author:</label><br>
        <input type="text" id="author" name="author" value="{{ form.author or '' }}" required><br><br>

        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" value="{{ form.title or '' }}" required><br><br>

        <label for="content">Content:</label><br>
        <textarea id="content" name="content" rows="6" maxlength="500" style="width:400px; height:200px;" required>{{ form.content or '' }}</textarea>

        <div id="charCount">0 / 500</div><br>

        <button type="submit">Save Post</button>
    </form>

    <br>
    <a href="{{ url_for('index') }}">Back to Home</a>

    <script>
        const textarea = document.getElementById('content');
        const charCount = document.getElementById('charCount');

        textarea.addEventListener('input', () => {
            charCount.textContent = `${textarea.value.length} / 500`;
        });
    </script>
</body>
</html>
